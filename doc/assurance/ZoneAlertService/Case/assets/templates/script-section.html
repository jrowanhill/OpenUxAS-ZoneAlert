  <script type="text/javascript">
    window.beforePrintHandler = function() {
      $('nav').hide();
      window.printSetup();
    }
    
    window.afterPrintHandler = function() {
      $('nav').show();
    }
    
    window.printQueryHandler = function(mql) {
      if (mql.matches) {
        window.beforePrintHandler();
      } else {
        window.afterPrintHandler();
      }
    }
    
    window.mediaQueryList = window.matchMedia('print');
    window.mediaQueryList.addListener(printQueryHandler);
  </script>
